[pytest]
filterwarnings =
    ignore::DeprecationWarning
norecursedirs = venv
xfail_strict = true
log_format = [%(levelname)s] %(asctime)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    google
env =
    environment=ENV_EXAMPLE
    DB_POSTGRESQL_USER=login_postgresql
    DB_POSTGRESQL_PASSWORD=password_postgresql
    DB_ORACLE_USER=user_oracle
    DB_ORACLE_PASSWORD=password_oracle
